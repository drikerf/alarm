<!doctype html>
<html>
<head>
    <title>Alarm</title>
    <link rel='stylesheet' type='text/css' href='static/alarm.css'>
    <link rel='stylesheet' type='text/css' href='static/bootstrap.min.css'>
</head>
<body>
<div class='container'>
<div class='timegroup'>
    <input class='time' id='hour' type='text' placeholder='H' /> 
    <input class='time' id='minute' type='text' placeholder='M' />
</div>
<button id='setAlarm' class='btn btn-primary btn-lg btn-block'>Set alarm</button>
<button id='deleteAlarm' class='btn btn-danger btn-lg btn-block'>Delete alarm</button>
</div>
<script src='static/alarm.js' type='text/javascript'></script>
</body>
</html>
